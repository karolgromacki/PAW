<div class="position-fixed col-2 p-2">
  <button (click)="myFunction()" class="dropbtn btn btn-primary relative waves-light">Search</button>
  <div id="myDropdown" class="dropdown-content col-12 p-0" style="max-height:200px;">
    <input type="text" class="form-control sticky-top" id="myInput"
      (keyup)="this.DBUtilsService.searchFunction('a', 'myDropdown')">
    <div *ngFor="let employee of products">
      <a>{{employee.productName}}</a>
    </div>
  </div>
</div>
