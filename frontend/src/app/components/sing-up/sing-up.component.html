<div class="col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 pt-3">
  <!-- Default form register -->
  <form class="text-center p-5">

    <p class="h4 mb-4">Sign up</p>

    <div class="form-row mb-4">
      <div class="col">
        <!-- First name -->
        <input [(ngModel)] = "firstName" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="First name" required>
      </div>
      <div class="col">
        <!-- Last name -->
        <input [(ngModel)] = "lastName" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Last name" required>
      </div>
    </div>

    <!-- E-mail -->
    <input [(ngModel)] = "email" [ngModelOptions]="{standalone: true}" type="email" class="form-control mb-4" placeholder="E-mail" required>
    <input [(ngModel)] = "login" [ngModelOptions]="{standalone: true}" type="text" class="form-control mb-4" placeholder="login" required>

    <!-- Password -->
    <input [(ngModel)] = "password" [ngModelOptions]="{standalone: true}" type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password"
      aria-describedby="defaultRegisterFormPasswordHelpBlock" required>
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
      At least 8 characters and 1 digit
    </small>

    <!-- Phone number -->
    <input [(ngModel)] = "phoneNumber" [ngModelOptions]="{standalone: true}" type="text" class="form-control mb-4" placeholder="Phone number">

    <input [(ngModel)] = "address"  [ngModelOptions]="{standalone: true}"type="text" class="form-control" placeholder="Address">
    <!-- Sign up button -->
    <button  mdbBtn color="info" block="true" class="my-4" type="submit" (click)="submit()" routerLink="/login">Sign in</button>
  </form>
  <!-- Default form register -->
</div>
